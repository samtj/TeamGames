    <body>
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <canvas id="myCanvas" width="1800" height="1800" style="background: url('img/Game-Board-Snakes-and-Ladders-Full.gif')"></canvas>

        <script src="https://code.jquery.com/jquery-3.2.0.slim.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.0.slim.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');

            function toColor(num) {
                num >>>= 0;
                var b = num & 0xFF,
                    g = (num & 0xFF00) >>> 8,
                    r = (num & 0xFF0000) >>> 16,
                    a = ( (num & 0xFF000000) >>> 24 ) / 255 ;
                return "rgba(" + [r, g, b, a].join(",") + ")";
            }

            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            var background = new Image();
            background.src = "img/Game-Board-Snakes-and-Ladders-Full.gif";

            // Make sure the image is loaded first otherwise nothing will draw.
            context.drawImage(background,0,0);

            // players
            var numPlayers = 9;
            // pNumbers
            // Xin - 40 + 2 + 6 (48) + 3 (67) + 1 (68)
            // SNaren - 36 + 1 + 6 (43) + 5 (48)
            // Mo - 7 + (23)
            // Susheel - 6 + 4 + 5 + 1 (16)
            // MNaren - 5 + 4 (31) + 4 (35) + 1 (36)
            // Hima - 11 + 4 + 2 (7) + 3 (10)
            // Li - 8 + 5 + 4 + 3 + 6 (16)
            // Iyyengar - 7 + 5 + 5 + 3 (10)
            // Lei - 19 + 4 + 2 + 3 (28 -> 84)


            var players = [
                [-1+8, 10-7, 0, 0],
                [-1+8, 10-5, 1, 0],
                [-1+3, 10-3, 2, 0],
                [-1+5, 10-2, 0, 1],
                [-1+5, 10-4, 2, 1],
                [-1+10, 10-1, 2, 1],
                [-1+5, 10-2, 0, 2],
                [-1+10, 10-1, 1, 2],
                [-1+4, 10-9, 2, 2]
            ];
            var playerNames = [
                'Xin' ,
                'SNaren' ,
                'Mo' ,
                'Susheel' ,
                'MNaren' ,
                'Hima' ,
                'Li' ,
                'Iyyengar' ,
                'Lei Yin'
            ];

            var colors = [
                '#DA413D',
                '#672E3B',
                '#229954',
                '#C48F65',
                '#223A5E',
                '#898E8C',
                '#005960',
                '#9C9A40',
                '#4F84C4',
                '#D2691E',
                '#5484A4',
                '#F6D155',
                '#004B8D',
                '#F2552C',
                '#95DEE3'
            ];



            var offsetX = 60;
            var offsetY = 60;
            var colX = 176;
            var colY = 60;
            var offsetPerPlayX = 45;
            var offsetPerPlayY = 45;
            var radius = 30;
            var font = "12px Arial";

            for (i = 0; i < numPlayers; i++) {
                var ctx = players[i];

                var centerX = offsetX + ctx[0] * colX + ctx[2] * offsetPerPlayX;
                var centerY = offsetY + ctx[1] * colX + ctx[3] * offsetPerPlayY;

                context.beginPath();
                context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                context.fillStyle = colors[i];
                context.fill();
                context.lineWidth = 1;
                context.strokeStyle = '#003300';
                context.stroke();
                context.fill();
                context.closePath();
                context.fillStyle = "white";
                var text = playerNames[i]

                context.font = font;
                context.textBaseline = "top";
                context.fillText(text, centerX-radius/2,centerY-radius/4);
            }

        </script>
    </body>
</html>
